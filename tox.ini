[tox]
min_version = 4
env_list =
    pre-commit,
    docs,
    mypy-{pkg,api},
    py3{8,9,10,11,12}{,-optional},
    coverage-report


[testenv]
package = wheel
wheel_build_env = .pkg
pass_env =
    NO_COLOR
    FORCE_COLOR
extras = tests
deps =
    coverage[toml]
    optional: flask
commands = coverage run -m pytest {posargs}


[testenv:pre-commit]
description = Run all pre-commit hooks.
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files


[testenv:mypy-api]
description = Type-check our public API.
extras = typing
commands = mypy tests/typing


[testenv:mypy-pkg]
description = Type-check the package.
extras = typing
commands = mypy src


[testenv:coverage-report]
description = Report coverage over all test runs.
deps = coverage[toml]>=5.0.2
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:docs]
# Keep base_python in sync with ci.yml/docs and .readthedocs.yaml.
base_python = py311
extras = docs
commands =
    sphinx-build -n -T -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -n -T -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
    # Sybil
    pytest docs

[testenv:docs-watch]
package = editable
base_python = {[testenv:docs]base_python}
extras = {[testenv:docs]extras}
deps = watchfiles
commands =
    watchfiles \
        --ignore-paths docs/_build/ \
        'sphinx-build -W -n --jobs auto -b html -d {envtmpdir}/doctrees docs docs/_build/html' \
        src \
        docs \
        README.md \
        CHANGELOG.md
